<script type="text/javascript">
    let idleTimeout = null;
    const idleDelay = 60 * 60 * 1000; // 1 hour in milliseconds

    function resetIdleTimeout() {
        // If a timeout has already been set, clear it
        if (idleTimeout) clearTimeout(idleTimeout);

        // Set a new timeout
        idleTimeout = setTimeout(() => {
            window.location.href = "/timeout";
        }, idleDelay);
    }

    // Reset the idle timeout whenever there's a mouse move, key press, touch or scroll
    window.addEventListener('mousemove', resetIdleTimeout);
    window.addEventListener('keypress', resetIdleTimeout);
    window.addEventListener('touchmove', resetIdleTimeout);
    window.addEventListener('scroll', resetIdleTimeout);

    // Set the initial timeout
    resetIdleTimeout();
</script>
